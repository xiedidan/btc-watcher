[pytest]
# Pytest configuration for BTC Watcher

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Coverage options (optional)
# --cov=.
# --cov-report=html
# --cov-report=term-missing

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    slow: Slow tests
    smoke: Smoke tests for quick validation

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (prevent hanging tests)
timeout = 300
